extends: eslint-config-dmitmel/presets/node
env:
  node: true
  browser: true
parserOptions:
  sourceType: module

settings:
  node:
    tryExtensions: ['.tsx', '.ts', '.jsx', '.js', '.json']
    allowModules:
      - ultimate-crosscode-typedefs
      - crosscode-localization-engine

rules:
  func-names: off
  camelcase: off
  node/no-unsupported-features/es-syntax:
    - error
    - ignores:
        - modules
        - dynamicImport
  node/no-unpublished-require: off

overrides:
  - files: '**/*.{ts,tsx}'
    extends: eslint-config-dmitmel/presets/typescript-with-type-checking-addon
    rules:
      '@typescript-eslint/no-use-before-define': off
      '@typescript-eslint/naming-convention': off

  - files: 'src/**/*.{ts,tsx}'
    parserOptions:
      project: 'tsconfig.json'

  - files: 'src/mod/**/*.js'
    globals:
      sc: true
      ig: true
      ccmod: true
